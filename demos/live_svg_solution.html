<html>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <body>
    <svg width="600" height="600" style="fill: darkgrey; stroke: black"></svg>

    <script type="text/javascript">

      $svg = $("svg");
      $svg.on("mousedown", function(evt) {

        circle = createSVG("circle")
        $circle = $(circle)
          .attr("r", 20)
          .attr("cx", evt.clientX)
          .attr("cy", evt.clientY)

        $circle.hover(
          function() { $(this).attr("stroke-width", 5); },
          function() { $(this).attr("stroke-width", 1); }
        )

        $svg.append($circle)
      });

      var createSVG = function(element) {

        return document.createElementNS("http://www.w3.org/2000/svg", element);
      }

    </script>
  </body>
</html>
