<html>
  <body style="text-align:center">
    <canvas id="myCanvas"></canvas>
  </body>
  <script type="text/javascript">
  var ctx = document.getElementById('myCanvas').getContext('2d');
  // Filled triangle
  ctx.beginPath();
  ctx.moveTo(25,25);
  ctx.lineTo(105,25);
  ctx.lineTo(25,105);
  ctx.fill();

  // Stroked triangle
  ctx.beginPath();
  ctx.moveTo(125,125);
  ctx.lineTo(125,45);
  ctx.lineTo(45,125);
  ctx.closePath();
  ctx.stroke();

  </script>
</html>
